<div class="card mx-3 mt-4">
    <div class="card-header">
        <h3>Editar Informaci√≥n del Usuario</h3>
    </div>
    <div class="card-body">
        <form action="" class="mx-5">
            <div class="form-group">
                <label for="id_user" class="form-label">Id_usuario:</label>
                <input type="text" id="id_user" [value]="modelUsuario.id" [(ngModel)]="modelUsuario.id" name="id" class="form-control" disabled>
            </div>
            <div class="form-group mt-2">
                <label for="id_rol" class="form-label">id_rol:</label>
                <input type="number" id="id_rol" class="form-control" [value]="modelUsuario.rol" [(ngModel)]="modelUsuario.rol" name="rol" required>
            </div>

            <div class="form-group mt-2">
                <label for="nombre" class="form-label">nombre:</label>
                <input type="string" id="nombre" class="form-control" [value]="modelUsuario.nombre" [(ngModel)]="modelUsuario.nombre" name="nombre" required>
            </div>

            <div class="form-group mt-3">
                Activo:
                <br>
                <div class="row ms-2">
                    <div class="form-check col-md-2">
                        <input (change)="radioChangeHandle($event)" value=1 class="form-check-input" type="radio" name="op" id="op2" required>
                        <label class="form-check-label" for="op1">Si</label>
                    </div>
                    <div class="form-check col-md-1">
                        <input (change)="radioChangeHandle($event)" value=0 class="form-check-input" type="radio" name="op" id="op2" required>
                        <label class="form-check-label" for="op2">No</label>
                    </div>
                </div>
            </div>

            <br>
            <button (click)="updateUser()" class="btn btn-dark">Editar</button>
            <button (click)="deleteUser()" class="btn btn-danger ms-2">Eliminar</button>
        </form>

    </div>

    <br>
</div>
